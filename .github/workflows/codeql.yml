name: CodeQL Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  codeql-analysis:
    name: Analyze with CodeQL
    runs-on: windows-2022 # Use the correct runner for Windows Server 2022

    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Go environment
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.22' # Use your Go version, adjust if necessary

    # Cache Go modules to speed up builds
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/.golangci-lint/cache
        key: ${{ runner.os }}-go-modules-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-modules-

    # Initialize CodeQL
    - name: Set up CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: go

    # Run CodeQL analysis
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    # Upload CodeQL results
    - name: Upload CodeQL results
      uses: github/codeql-action/upload-results@v2
